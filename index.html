<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mamane - Delicious Food</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .title-font {
        font-family: "Playfair Display", serif;
      }
      .menu-item-image {
        height: 180px;
        object-fit: cover;
        width: 100%;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
      <!-- Header -->
      <header class="text-center mb-12">
        <h1 class="title-font text-5xl font-bold text-amber-800 mb-2">
          Mamane
        </h1>
        <p class="text-gray-600">Delicious meals made with love</p>
      </header>

      <!-- Categories -->
      <div class="flex justify-center space-x-4 mb-12 overflow-x-auto py-2">
        <button
          onclick="showCategory('all')"
          class="category-btn px-4 py-2 rounded-full bg-amber-800 text-white hover:bg-amber-700 transition flex items-center"
        >
          <i class="fas fa-star mr-2"></i> Popular
        </button>
        <button
          onclick="showCategory('burgers')"
          class="category-btn px-4 py-2 rounded-full bg-white text-amber-800 border border-amber-800 hover:bg-amber-50 transition flex items-center"
        >
          <i class="fas fa-hamburger mr-2"></i> Burgers
        </button>
        <button
          onclick="showCategory('sandwiches')"
          class="category-btn px-4 py-2 rounded-full bg-white text-amber-800 border border-amber-800 hover:bg-amber-50 transition flex items-center"
        >
          <i class="fas fa-bread-slice mr-2"></i> Sandwiches
        </button>
        <button
          onclick="showCategory('drinks')"
          class="category-btn px-4 py-2 rounded-full bg-white text-amber-800 border border-amber-800 hover:bg-amber-50 transition flex items-center"
        >
          <i class="fas fa-glass-whiskey mr-2"></i> Drinks
        </button>
        <button
          onclick="showCategory('coffee')"
          class="category-btn px-4 py-2 rounded-full bg-white text-amber-800 border border-amber-800 hover:bg-amber-50 transition flex items-center"
        >
          <i class="fas fa-coffee mr-2"></i> Coffee
        </button>
      </div>

      <!-- Menu Items -->
      <div
        id="menu-items"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12"
      >
        <!-- Items will be loaded here by JavaScript -->
      </div>

      <!-- Cart -->
      <div class="fixed bottom-4 right-4">
        <button
          onclick="toggleCart()"
          class="bg-amber-800 text-white p-4 rounded-full shadow-lg hover:bg-amber-700 transition relative"
        >
          <i class="fas fa-shopping-cart text-xl"></i>
          <span
            id="cart-count"
            class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs"
            >0</span
          >
        </button>
      </div>

      <!-- Cart Modal -->
      <div
        id="cart-modal"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
      >
        <div
          class="bg-white rounded-lg p-6 w-full max-w-md max-h-[80vh] overflow-y-auto"
        >
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-amber-800">Your Order</h3>
            <button
              onclick="toggleCart()"
              class="text-gray-500 hover:text-gray-700"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div id="cart-items" class="mb-4">
            <!-- Cart items will be loaded here -->
            <p class="text-gray-500 text-center py-4">Your cart is empty</p>
          </div>
          <div class="border-t pt-4">
            <div class="flex justify-between mb-2">
              <span class="font-medium">Total:</span>
              <span id="cart-total" class="font-bold">Mt 0.00</span>
            </div>
            <button
              onclick="checkout()"
              class="w-full bg-amber-800 text-white py-2 rounded hover:bg-amber-700 transition"
            >
              Checkout
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
